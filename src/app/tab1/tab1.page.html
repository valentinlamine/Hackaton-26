<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Galerie</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleSelectionMode()">{{ selectionMode ? 'Annuler' : 'SÃ©lection' }}</ion-button>
      <ion-button color="danger" [disabled]="!selectionMode || !selectedFilepaths.size" (click)="deleteSelected()">Supprimer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galerie</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="photoService.photos.length; else emptyState">
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position" (click)="selectionMode ? toggleSelect(photo.filepath) : openViewer(position)">
        <div class="photo-tile">
          <ion-img [src]="photo.webviewPath" [class.dimmed]="selectionMode && !isSelected(photo.filepath)"></ion-img>
          <ion-checkbox *ngIf="selectionMode" style="position: absolute; top: 8px; right: 8px;"
            [checked]="isSelected(photo.filepath)"></ion-checkbox>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #emptyState>
    <div style="padding: 16px; text-align: center; opacity: 0.7;">Aucune photo pour le moment</div>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Fullscreen viewer modal -->
  <ion-modal [isOpen]="viewerOpen" (didDismiss)="closeViewer()">
    <ng-template>
      <div class="viewer">
        <img [src]="photoService.photos[currentIndex]?.webviewPath" />
      </div>
    </ng-template>
  </ion-modal>

</ion-content>
